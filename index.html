<!DOCTYPE html>
<html>

<head>
    <title>Codepen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class=editor>
        <div class='div-htmlCode'>
            <h1 class=html-head>HTML</h1>
            <textarea id="htmlCode-id" placeholder="write your html code here"></textarea>

        </div>
        <div class=div-cssCode>
            <h1 class=css-head>CSS</h1>
            <textarea id=cssCode-id placeholder="write your Css code here"></textarea>
        </div>
        <div class=div-javaScript>
            <h1 class=javascript-head>JS</h1>
            <textarea id=javaScriptCode-id placeholder="write your JS code here"></textarea>
        </div>
    </div>
    <div id=ouputdiv >
        <h3 class='output-head'>
            Output
        </h3>
        <iframe id=Output-div></iframe> 
    </div>
    <script type="text/javascript" src="javascript.js">
    </script>
</body>
</html>
